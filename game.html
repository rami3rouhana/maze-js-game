<!DOCTYPE html>

<html>

	<!--

	<head>

		<title>Maze!</title>

		

		<!-- provided files; do not modify -->

		<link href="game.css" type="text/css" rel="stylesheet" />

		

		<!-- your code -->

		<script src="game.js" type="text/javascript"></script>

	</head>



	<body>

		<h1>The Amazing Mouse Game!</h1>

		<h2 id="status">Begin by moving your mouse over the "S".</h2>

		<!-- This was added for the bouns -->
		
		<h2 style="margin: 0;"><u>Choose game mode</u></h2>
		
		<div id="gameMode" style="display: flex; justify-content: center; margin: 20px 0px 10px 0px;">
			
			<button id="imp" >Impossible</button>

			<button id="custom" style="margin: 0px 20px 0px 20px" >Custom</button>
			
			<button id="trial" disabled >Trial</button>

		</div>

		<div id="timer" style="display: flex; justify-content: center; margin: -15px;" >

			<h2 id="liveTimer">00:000</h2>

		</div>

		<!-- This part of the page represents the road -->

		<div id="game">

			<div id="start">S</div>

			<div class="boundary" id="boundary1"></div>

			<div class="boundary"></div>

			<div class="boundary"></div>

			<div class="boundary"></div>

			<div class="boundary"></div>

			<div id="end">E</div>

		</div>

		

		<p>

			The object of this game is to guide the mouse cursor through the start area and get to the end area.  Be sure to avoid the walls:

		</p>

		

		<div class="boundary example"></div>

		

		<p>

			Good luck!

		</p>
		<div style="display: flex;justify-content: center;flex-direction: column;">
			<table id="leaderBoard" style="color: #ddd;background: #333;font-size: 12pt; border-collapse: collapse;">
				<tr>
					<th>Player</th>
					<th>Score</th>
					<th>Best Time</th>
					<th>Impossible</th>
				</tr>
			</table>
		</div>
	</body>

</html>
