<!DOCTYPE html>

<html>

	<head>

		<title>Maze!</title>

		

		<!-- provided files; do not modify -->

		<link href="game.css" type="text/css" rel="stylesheet" />

		

		<!-- your code -->

		<script src="game.js" type="text/javascript"></script>

	</head>



	<body>

		<h1>The Amazing Mouse Game!</h1>

		<h2 id="status">Begin by moving your mouse over the "S".</h2>

		<!-- This was added for the bouns -->
		
		<h2 style="margin: 0;"><u>Choose game mode</u></h2>
		
		<div id="gameMode" style="display: flex; justify-content: center; margin: 20px 0px 10px 0px;">

			<button id="easy">Neutral</button>
			
			<button id="medium" style="margin: 0px 20px 0px 20px">Medium</button>
			
			<button id="hard">Hard</button>

		</div>

		<div id="timer" style="display: flex; justify-content: center;" >

			<h2 id="mainminute">00</h2>

			<h2 style="margin: 20px 5px 0px 5px">:</h2>

			<h2 id="mainsecond">00</h2>

			<h2 style="margin: 20px 5px 0px 5px">:</h2>

			<h2 id="milliseconds">000</h2>

		</div>

		<!-- This part of the page represents the road -->

		<div id="game">

			<div id="start">S</div>

			<div class="boundary" id="boundary1"></div>

			<div class="boundary"></div>

			<div class="boundary"></div>

			<div class="boundary"></div>

			<div class="boundary"></div>

			<div id="end">E</div>

		</div>

		

		<p>

			The object of this game is to guide the mouse cursor through the start area and get to the end area.  Be sure to avoid the walls:

		</p>

		

		<div class="boundary example"></div>

		

		<p>

			Good luck!

		</p>

	</body>
